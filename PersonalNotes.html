<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>My Daily Notes</h2>

    <textarea id="noteArea" rows="10" cols="40" placeholder="Write your notes here..."></textarea>
    <br><br>

    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>

    <script>
      
        window.onload = function() {
            let savedNote = localStorage.getItem("dailyNote");
            if (savedNote !== null) {
                document.getElementById("noteArea").value = savedNote;
            }
        };

        function saveNote() {
            let noteText = document.getElementById("noteArea").value;
            localStorage.setItem("dailyNote", noteText);
            alert("Note saved successfully!");
        }

        
        function clearNote() {
            localStorage.removeItem("dailyNote");
            document.getElementById("noteArea").value = "";
            alert("Note cleared!");
        }
    </script>
</body>
</html>
